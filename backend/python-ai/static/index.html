</head>
<body>
  <div class="container">
    <h1>offline</h1>

    <!-- ğŸ§ª Demo Mode -->

    <!-- ğŸ­ Classifier -->
    <section id="classifier">
      <h2>ğŸ­ Classifier ğŸ­</h2>
      <textarea id="class-text" rows="3" placeholder="Type a short message"></textarea>
      <div class="word-count" id="class-count">0 characters</div>

      <div class="emoji-controls">
        <button onclick="toggleEmojiPicker('emoji-picker-class')">ğŸ˜€</button>
        <button id="btn-classify">Classify</button>
      </div>
      <div id="emoji-picker-class" class="emoji-box" style="display:none;">
        <span onclick="insertEmoji('ğŸ†˜', 'class-text', 'emoji-picker-class', event)" title="Emergency">ğŸ†˜</span>
        <span onclick="insertEmoji('ğŸš¨', 'class-text', 'emoji-picker-class', event)" title="Urgent">ğŸš¨</span>
        <span onclick="insertEmoji('ğŸ“¡', 'class-text', 'emoji-picker-class', event)" title="Signal">ğŸ“¡</span>
        <span onclick="insertEmoji('âœ…', 'class-text', 'emoji-picker-class', event)" title="Resolved">âœ…</span>
        <span onclick="insertEmoji('ğŸ“', 'class-text', 'emoji-picker-class', event)" title="Location">ğŸ“</span>
      </div>
      <div id="class-result" class="result"><span id="class-output"></span></div>
    </section>

    <!-- ğŸª† Summarizer -->
    <section id="summarizer">
      <h2>ğŸª† Summarize ğŸª†</h2>
      <textarea id="sum-text" rows="4" placeholder="Paste a longer message"></textarea>
      <div class="word-count" id="sum-count">0 characters</div>

      <div class="emoji-controls">
        <button onclick="toggleEmojiPicker('emoji-picker-sum')">ğŸ˜€</button>
        <button id="btn-summarize">Summarize</button>
      </div>
      <div id="emoji-picker-sum" class="emoji-box" style="display:none;">
        <span onclick="insertEmoji('ğŸ“', 'sum-text', 'emoji-picker-sum', event)" title="Note">ğŸ“</span>
        <span onclick="insertEmoji('ğŸ“„', 'sum-text', 'emoji-picker-sum', event)" title="Document">ğŸ“„</span>
        <span onclick="insertEmoji('ğŸ”', 'sum-text', 'emoji-picker-sum', event)" title="Search">ğŸ”</span>
        <span onclick="insertEmoji('ğŸ“š', 'sum-text', 'emoji-picker-sum', event)" title="Info">ğŸ“š</span>
        <span onclick="insertEmoji('âœ‚ï¸', 'sum-text', 'emoji-picker-sum', event)" title="Trim">âœ‚ï¸</span>
      </div>
      <div id="sum-result" class="result"><span id="sum-output"></span></div>
    </section>

    <!-- ğŸ–¼ï¸ Image Compressor -->
    <section id="compressor">
      <h2>ğŸ¢ Image Compressor ğŸ¢</h2>
      <div class="compress-controls">
        <input type="file" id="img-file" accept="image/*" />
        <button id="btn-compress">Compress & Preview</button>
      </div>
      <div id="img-result" class="result"></div>
    </section>


    <footer>
      <small>Backend powered by Python modules; simple demo UI served by Flask.</small>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
